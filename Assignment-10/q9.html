<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        canvas {
            border: 2px solid #000;
            cursor: crosshair;
        }

        .controls {
            margin-top: 20px;
        }

        .control-label {
            margin-right: 10px;
        }

        select, input[type="color"], input[type="range"] {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h2>Simple Drawing App</h2>

<canvas id="drawingCanvas" width="600" height="400"></canvas>

<div class="controls">
    <label for="colorPicker" class="control-label">Select Color:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label for="brushSize" class="control-label">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="20" value="5">
    <span id="brushSizeValue">5</span>px

    <br>

    <button id="clearButton">Clear Canvas</button>
</div>

<script>
    // Get the canvas and context
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    // Get the UI elements
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const brushSizeValue = document.getElementById('brushSizeValue');
    const clearButton = document.getElementById('clearButton');

    // Default drawing settings
    let drawing = false;
    let currentColor = colorPicker.value;
    let currentBrushSize = brushSize.value;

    // Update the brush size display
    brushSize.addEventListener('input', () => {
        currentBrushSize = brushSize.value;
        brushSizeValue.textContent = currentBrushSize;
    });

    // Update the drawing color
    colorPicker.addEventListener('input', () => {
        currentColor = colorPicker.value;
    });

    // Start drawing
    canvas.addEventListener('mousedown', (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    // Draw on the canvas
    canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
            ctx.lineWidth = currentBrushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
    });

    // Stop drawing
    canvas.addEventListener('mouseup', () => {
        drawing = false;
    });

    // Clear the canvas
    clearButton.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
</script>

</body>
</html>
