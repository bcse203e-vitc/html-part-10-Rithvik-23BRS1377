<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Theme Switcher</title>
    <style>
        body {
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        
        .light-mode {
            background-color: #f0f0f0;
            color: #000;
        }

        
        .dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s;
        }

        
        .light-button {
            background-color: #3498db;
            color: white;
        }

        .dark-button {
            background-color: #34495e;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="light-mode">

    <h1>Interactive Theme Switcher</h1>
    <p>Click the buttons below to switch between Dark Mode and Light Mode.</p>

    <button class="light-button" onclick="switchToLightMode()">Light Mode</button>
    <button class="dark-button" onclick="switchToDarkMode()">Dark Mode</button>

    <script>
      
        function switchToLightMode() {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
        }

       
        function switchToDarkMode() {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
        }
    </script>

</body>
</html>
