
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Multiplication Table Generator</h2>

<fieldset>
    <legend>Enter a Number to Generate the Multiplication Table</legend>
    <label for="numberInput">Enter a number (1-10):</label>
    <input type="number" id="numberInput" min="1" max="10" placeholder="Enter number here">
    <button onclick="generateTable()">Generate Table</button>
</fieldset>

<div id="tableContainer"></div>

<script>
    function generateTable() {
        const number = parseInt(document.getElementById('numberInput').value);
        
        if (isNaN(number) || number < 1 || number > 10) {
            alert("Please enter a valid number between 1 and 10.");
            return;
        }

        let tableHTML = '<table>';
        tableHTML += '<tr><th>Multiplication</th><th>Result</th></tr>';
        
       
        for (let i = 1; i <= 10; i++) {
            tableHTML += `<tr><td>${number} x ${i}</td><td>${number * i}</td></tr>`;
        }
        
        tableHTML += '</table>';
        
        
        document.getElementById('tableContainer').innerHTML = tableHTML;
    }
</script>

</body>
</html>
