<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word and Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .counter {
            margin-top: 10px;
            font-size: 14px;
        }

        .alert {
            color: red;
        }
    </style>
</head>
<body>

<h2>Live Word and Character Counter</h2>
<textarea id="textInput" placeholder="Start typing here..."></textarea>

<div class="counter">
    <p>Character Count: <span id="charCount">0</span>/200</p>
    <p>Word Count: <span id="wordCount">0</span></p>
</div>

<script>
    
    const textInput = document.getElementById('textInput');
    const charCountDisplay = document.getElementById('charCount');
    const wordCountDisplay = document.getElementById('wordCount');


    function updateCounter() {
        const text = textInput.value;

        
        const charCount = text.length;
        charCountDisplay.textContent = charCount;

        
        const words = text.trim().split(/\s+/).filter(Boolean);
        const wordCount = words.length;
        wordCountDisplay.textContent = wordCount;

       
        if (charCount > 200) {
            alert("You have exceeded the 200 character limit!");
        }
    }

    
    textInput.addEventListener('input', updateCounter);
</script>

</body>
</html>
